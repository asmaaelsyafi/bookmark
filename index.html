<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boookmark</title>
    <link rel="icon" href="./images/bookmark.png" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="inner">
                        <h1 class="text-center">Bookmarker</h1>
                        <div class="dotted mt-5"></div>
                        <h2 class="text-center mt-3 pt-1">
                            <i class="bi bi-bookmark-fill"></i>
                            Bookmark your favorite sites
                            <i class="bi bi-bookmark-fill"></i>
                        </h2>
                        <div class="d-flex flex-column mt-5">
                            <label class="fw-bold" for="siteName"><i class="fa-solid fa-book-bookmark pe-1"></i> Site
                                Name</label>
                            <input class="mt-1 form-control selectedInput" id="siteName" type="text" placeholder="Bookmark Name" />
                        </div>
                        <div class="d-flex flex-column mt-4">
                            <label class="fw-bold" for="siteUrl"> <i class="fa-solid fa-link pe-1"></i> Site URL</label>
                            <input class="mt-1 form-control selectedInput" id="siteUrl" type="url" placeholder="Website URL" />
                        </div>
                        <div class="text-center mt-4">
                            <button id="submitBtn" type="submit" class="rounded px-5 py-2 text-white"> submit</button>
                            <div class="dotted mt-4"></div>
                        </div>
                        <table class="w-100 mt-4 ">
                            <thead class="text-center">
                                <th class="py-1">Index</th>
                                <th>Website Name</th>
                                <th>Visit</th>
                                <th>Delete</th>
                            </thead>
                            <tbody class="text-center" id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="bgAlert vh-100 d-none justify-content-center align-items-center">
            <div class="alertMessage d-flex  flex-column rounded px-3 py-5">
                <div class="d-flex justify-content-between  mb-3">
                    <div class="d-flex gap-2 mb-3">
                        <div class="circle  rounded-circle one"></div>
                        <div class="circle  rounded-circle two"></div>
                        <div class="circle  rounded-circle three"></div>
                    </div>
                    <div><i id="closeAlert" class="fa-solid fa-xmark  mb-2 me-3 fs-3 "></i></div>
                </div>
                <p>Site Name or Url is not valid, Please follow the rules below :</p>
                <ul class="d-flex flex-column pt-3">
                    <li class="pb-2">
                        <i class="fa-regular fa-circle-right me-2"></i>
                        <span>Site name must contain at least 3 characters</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right me-2"></i>
                        <span>Site URL must be a valid one</span>
                    </li>
                </ul>
            </div>
        </div>
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/java.js"></script>
</body>

</html>
